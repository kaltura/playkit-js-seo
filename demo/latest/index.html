<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SEO Plugin</title>
        <script src="https://unpkg.com/@playkit-js/kaltura-player-js@canary/dist/kaltura-ovp-player.js"></script>
        <script src="https://unpkg.com/@playkit-js/playkit-js-kaltura-cuepoints@canary/dist/playkit-kaltura-cuepoints.js"></script>

  </head>
  <body>
    <h1>Child(Player) Page</h1>
    <div id="player-placeholder" style="width: 640px; height: 360px"></div>
    <script>
      const config = {
        logLevel: 'DEBUG',
        targetId: 'player-placeholder',
        provider: {
          partnerId: 6316603,
          env: {
            serviceUrl: 'https://cdnapisec.kaltura.com/api_v3'
          }
        },
        playback: {
          // In real scenario - preload mode should be automatically activated in studio
          preload: 'auto',
          autoplay: "inview",
          muted: true
        },
        plugins: {
          seo: {},
          kalturaCuepoints: {}
        }
      };

      const player = KalturaPlayer.setup(config);
      //player.loadMedia({ entryId: '1_9ryo69ae' });
      player.setMedia({
       sources: {
            progressive: [
                {
                    mimetype: "video/mp4",
                    url: "http://cdnapi.kaltura.com/p/6316603/sp/6316603/playManifest/entryId/1_9ryo69ae/flavorIds/1_2fh8nho0,1_ylxeesny,1_fe0pjvvg,1_jor5ukic,1_7vzuw8ml,1_pufttzvp/deliveryProfileId/72/protocol/http/format/url/name/a.mp4"
                }
            ]
        }});
      </script>
    <a href="./parent.html">Parent(host) >>>></a>
